<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerFormGroup" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="login">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Repeat password" formControlName="repeatPassword">
        </mat-form-field>
      </p>

      <div class="footer">
        <a [routerLink]="['/login']">Already have an account? Login here</a>
        <div class="button">
          <button type="submit" mat-button [disabled]="!registerFormGroup.valid">Register</button>
        </div>
      </div>

      <mat-error *ngIf="registerError">{{registerErrorMsg}}</mat-error>

    </form>
  </mat-card-content>
</mat-card>
