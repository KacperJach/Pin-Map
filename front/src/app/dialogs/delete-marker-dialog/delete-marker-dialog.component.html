<h1 mat-dialog-title>Delete pin</h1>
<div mat-dialog-content>
  Would you like to delete this pin?
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="closeDialog(false)">Cancel</button>
  <button mat-button (click)="submit()" cdkFocusInitial color="primary">Delete</button>
</div>
