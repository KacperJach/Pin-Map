<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginFormGroup" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="login">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" >
        </mat-form-field>
      </p>

      <div class="footer">
        <a [routerLink]="['/register']">Don't have an account? Sign up here</a>
        <div class="button">
          <button type="submit" [disabled]="!loginFormGroup.valid" mat-button>Login</button>
        </div>
      </div>

      <mat-error *ngIf="loginError">Username or password are not correct</mat-error>

    </form>
  </mat-card-content>
</mat-card>
